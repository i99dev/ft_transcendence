version: '3'

services:

  # frontend (Nuxtjs)
  web:
    image: node:19
    working_dir: /usr/src/app
    environment:
      - API_KEY="value"
      - CLIENT_ID=""
      - CLIENT_SECRET=""
      - REDIRECT_URI=""
      - API_URL=http://api:8000
      - NODE_ENV=development
    volumes:
      - ./app/web:/usr/src/app
    command: sh -c "yarn install && yarn dev"
    networks:
      - frontend_net
      - proxy_net
    depends_on:
      - api

  # backend (Nestjs)
  api:
    image: node:19
    working_dir: /usr/src/app
    volumes:
      - ./app/api:/usr/src/app
    command: sh -c "yarn install && yarn dev"
    environment:
      - JWT_EXPIRES_IN=1d
      - JWT_SECRET=secret
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - DATABASE_URL=postgresql://user:password@db:5432/dbname
      - CLIENT_ID=""
      - CLIENT_SECRET=""
      - REDIRECT_URI=""
      - PORT=8000
      - NODE_ENV=development
    networks:
      - backend_net
      - proxy_net
      - db_net
    depends_on:
      - db

  # Database (Postgres)
  db:
    image: postgres:12
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - db_net
      - backend_net


  # database management (pgadmin)
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=80
      - NODE_ENV=development
    networks:
      - db_net
    depends_on:
      - db

  # reverse proxy (nginx)
  nginx:
    image: nginx:latest
    environment:
      - NODE_ENV=development
    ports:
      - 80:80
    volumes:
      - ./config/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - proxy_net
      - frontend_net
      - backend_net
    depends_on:
      - api
      - web

networks:
  proxy_net:
  frontend_net:
  backend_net:
  db_net:

volumes:
  db-data:
